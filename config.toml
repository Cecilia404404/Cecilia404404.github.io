baseURL = 'https://Cecilia404404.github.io/'
languageCode = 'zh-cn'
title = 'Cecilia 的博客'
theme = "hugo-theme-stack"
summaryLength = 20
paginate = 6
disqusShortname = ''
# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true
enableEmoji = true
disablePathToLower = true
timeZone = "Asia/Shanghai"

[params]
mainSections = 'post'
featuredImageField = "image"
rssFullContent = true
favicon = "img/favicon.png"

  [params.footer]
  since = 2019
  customText = ""
  
  [params.dateFormat]
  published = "2006-01-02"
  lastUpdated = "2006-01-02"
  
  [params.sidebar]
  compact = false
  emoji = ""
  subtitle = "In libris libertas."
  
    [params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"
    
  [params.article]
  math = false
  toc = true
  readingTime = true

    [params.article.license]
    enabled = true
    default = "Licensed under CC BY-NC-SA 4.0"
  
  [[params.widgets.homepage]]
  type = "search"
  
  [[params.widgets.homepage]]
  type = "archives"
  
    [params.widgets.homepage.params]
    limit = 5
  
  [[params.widgets.homepage]]
  type = "tag-cloud"
  
    [params.widgets.homepage.params]
    limit = 12
  
  [[params.widgets.page]]
  type = "toc"

  [params.opengraph.twitter]
  site = ""
  card = "summary_large_image"
  
  [params.defaultImage.opengraph]
  enabled = false
  local = false
  src = ""
  
  [params.colorScheme]
  toggle = true
  default = "auto"

  [params.imageProcessing.cover]
  enabled = true

  [params.imageProcessing.content]
  enabled = false
  
[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = -100

  [menu.main.params]
  newTab = true
  icon = "home"

[[menu.social]]
identifier = "github"
name = "GitHub"
url = "https://github.com/Cecilia404404"

  [menu.social.params]
  icon = "brand-github"

[[menu.social]]
identifier = "AO3"
name = "AO3"
url = "https://archiveofourown.org/users/Springcecilia/works"

  [menu.social.params]
  icon = "AO3"

[[menu.social]]
identifier = "email"
name = "Email"
url = "springcecily@gmail.com"

  [menu.social.params]
  icon = "mail"

[related]
includeNewer = true
threshold = 90
toLower = false

  [[related.indices]]
  name = "tags"
  weight = 2
  
  [[related.indices]]
  name = "date"
  weight = 1

[markup.goldmark.renderer]
unsafe = true

[markup.tableOfContents]
endLevel = 4
ordered = true
startLevel = 1

[markup.highlight]
noClasses = false
