module:
    hugoVersion:
        extended: true
        min: "0.87.0"

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since:
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji:
        subtitle:
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: waline

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        # Waline client configuration, see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL: https://my-waline-8mit71nhd-hanas-projects-4c182b9b.vercel.app/
            lang: ['en', 'zh-cn', 'zh-tw', 'jp', 'fr']
            visitor: false
            avatar: 'https://www.gravatar.com/avatar/monsterid' # 请将 avatar 的值设置为 null，或者指定你的头像配置
            emoji:
                - https://cdn.jsdelivr.net/gh/norevi/waline-blobcatemojis@1.0/blobs

            #requiredMeta:
             #   - name
             #   - email
             #   - url
            locale:
                nick: '昵称(非必填)'
                mail: '邮箱(非必填)'
                mailError: '请填写正确的邮件地址'
                link: '你的网站(非必填)'
                placeholder: 
                           注：
                            如填写邮箱地址，博主回复时您可以获得邮箱通知（您的邮箱不会公开）；
                            评论框自带表情是外接植入，左下方第四个放大镜按钮可预览您发出去前的评论效果；
                            右下方的登录键为评论系统默认自带功能，并非必选项；
                            如想要连续评论，第二条发太快可能会提交不了，等一会再点提交就好~


            preview: '预览'
            admin: '博主'
            anonymous: '匿名'




        twikoo:
            envId: https://my-twikoo-sigma-ochre.vercel.app/
            region: "ap-shanghai"
            admin: '博主'
            path: 
            lang: ['zh-cn', 'zh-tw', 'en', 'jp', 'fr']
            emoji:
                - https://cdn.jsdelivr.net/gh/eallion/twemoji/emoji.owo.json

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
